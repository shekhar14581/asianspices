<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/paymentsPage.css">
<meta name="robots" content="noindex,follow" />
</head>
<body>

	<div class="container">
	<br>
	<br>
	<br>
	<br>
	
  <div class="checkout-panel">
    <div class="panel-body">
      <h2 class="title">Checkout</h2>

      <div class="progress-bar">
        <div class="step active"></div>
        <div class="step active"></div>
        <div class="step"></div>
        <div class="step"></div>
      </div>

      <div class="payment-method">
        <label for="card" class="method card">
          <div class="card-logos">
              
            <img src="img/visa_logo.png"/>
            <img src="img/mastercard_logo.png"/>
          </div>

          <div class="radio-input">
              <input id="card" type="radio" name="payment">
            Pay with credit card
          </div>
        </label>

        <label for="paypal" class="method paypal">
          <img src="img/paypal_logo.png"/>
          <div class="radio-input">
            <input id="paypal" type="radio" name="payment">
            Pay with PayPal
          </div>
        </label>
      </div>
<form action="thankYou.html">
      <div class="input-fields">
        <div class="column-1">
          <label for="cardholder">Cardholder's Name</label>
          <input type="text" id="cardholder" required="required"/>

          <div class="small-inputs">
            <div>
              <label for="date">Valid thru</label>
              <input type="text" id="date" placeholder="MM / YY" required="required"/>
            </div>

            <div>
              <label for="verification">CVV / CVC *</label>
              <input type="password" id="verification" required="required"/>
            </div>
          </div>

        </div>
        <div class="column-2">
          <label for="cardnumber">Card Number</label>
          <input type="password" id="cardnumber" required="required"/>

          <span class="info">* CVV or CVC is the card security code, unique three digits number on the back of your card separate from its number.</span>
        </div>
      </div>
	 
	  <a href="thankYou.html"><button class="btn back-btn" style ="margin-left:80%">Next</button></a>
	  </form>

    </div>

    <div class="panel-footer">
<!--      <button class="btn back-btn"  >Back</button>
      <button class="btn next-btn" >Next Step</button>-->


<!-- <button class="btn next-btn" >Next Step</button>-->
    </div>
  </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!--  <script src="script.js"></script>-->
  <script type="text/javascript">
  $(document).ready(function() {

  // Radio box border
  $('.method').on('click', function() {
    $('.method').removeClass('blue-border');
    $(this).addClass('blue-border');
  });

  // Validation
  var $cardInput = $('.input-fields input');

  $('.next-btn').on('click', function(e) {

    $cardInput.removeClass('warning');

    $cardInput.each(function() {
       var $this = $(this);

       if (!$this.val()) {
         $this.addClass('warning');
       }
    });

  });

});
</script>
</body>
</html>
